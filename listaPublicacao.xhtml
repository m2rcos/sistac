<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/_template.xhtml">
	<ui:define name="conteudo">
		<h:form><font></font>
			<p:messages />
			<p:dataTable value="#{publicacaoBean.lista}" var="publicacao" rules="rows" cellpadding="5"  paginatorPosition="bottom" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
				<f:facet name="caption">
     	A listagem a seguir exibe a relação de todos as publicações do sistema.
     	</f:facet>
				<f:facet name="header">Listagem de Publicações</f:facet>
				<f:facet name="footer">Final da Listagem de Publicações</f:facet>
				<h:column>
					<h:inputHidden value="#{publicacao.nomeOrientador}"></h:inputHidden>
				</h:column>
				<p:column style="width: 25%">
					<f:facet name="header">Orientador</f:facet>
     	#{publicacao.nomeOrientador}
     	</p:column >
				<p:column style="width: 25%">
					<f:facet name="header">Aluno</f:facet>
     	#{publicacao.nomeAluno}
     	</p:column>
				<p:column style="width: 30%">
					<f:facet name="header">Titulo</f:facet>
     	#{publicacao.titulo}
     	</p:column>
				<p:column style="width: 5%">
					<f:facet name="header">Tipo</f:facet>
     	#{publicacao.tipo}
     	</p:column>
				<p:column style="width: 15%">
				<f:facet name="header">Alterar/Excluir</f:facet>
					<h:commandLink action="#{publicacaoBean.editar}">
						<h:graphicImage library="img" name="editar.png" style="border:0" />
						<f:setPropertyActionListener
							target="#{publicacaoBean.publicacaoAlunoOrientador}"
							value="#{publicacao}" />
					</h:commandLink>
					<h:commandLink action="#{publicacaoBean.excluirPublicacaoLista}"
						onclick="if(!confirm('Confirma a exclusão da publicação: #{publicacao.titulo}?')) return false;">
						<h:graphicImage library="img" name="excluir.png" style="border:0" />
						<f:setPropertyActionListener
							target="#{publicacaoBean.publicacaoAlunoOrientador}"
							value="#{publicacao}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
