	<!--modal -->
	<div class="modal fade" id="modalLogin">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!--Login-->
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="col-xs-12">
								<div class="form-login">
									<h2 class="text-center">Efetue Login</h2>
									<form method="post" action="publicacao.xhtml">
										<label class="sr-only" for="usuario">Usuário:</label> <input
											type="text" id="usuario" name="usuario"
											class="form-control input-lg" placeholder="Usuário"
											required="required" /> <label class="sr-only" for="senha">Senha:</label>
										<input type="password" id="senha" name="senha"
											class="form-control input-lg" placeholder="Senha"
											required="required" />
										<div class="checkbox">
											<label> <input type="checkbox" value="s" /> Lembre-me
											</label>
										</div>
										<button type="submit" class="btn btn-primary btn-lg btn-block">Acessar</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!--//Login-->
				</div>
			</div>
